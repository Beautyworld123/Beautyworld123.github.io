<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>/* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    h1, h2, h3 {
      color: #333;
    }
    
    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .hero-content {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }
    
    .product-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    
    .product-details {
      flex: 1;
      padding: 20px;
    }
    
    .product-name {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    
    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    
    .cta-button:hover {
      background-color: #0056b3;
    }
    
    .cta-button.secondary {
      background-color: #28a745;
    }
    
    .cta-button.secondary:hover {
      background-color: #218838;
    }
    
    /* Product Description Section */
    .product-description {
      background-color: #fff;
      padding: 40px 20px;
      margin: 20px auto;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .product-description h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .product-description ul {
      list-style-type: none;
      padding: 0;
    }
    
    .product-description ul li {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    
    /* Reviews Section */
    .reviews {
      background-color: #fff;
      padding: 40px 20px;
      margin: 20px auto;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .review {
      margin-bottom: 20px;
    }
    
    .review-rating {
      font-size: 1.5rem;
      color: #f39c12;
      margin-bottom: 5px;
    }
    
    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    </style>
</head>
